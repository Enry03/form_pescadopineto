<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men√π</title>

  <style>
    body { font-family: sans-serif; padding: 20px; background:#fafafa; }
    .item {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .category {
      margin-top: 30px;
      font-size: 1.3rem;
      font-weight: bold;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .price {
      float:right;
      font-weight:bold;
    }
  </style>

  <!-- Libreria Supabase compatibile con HTML statico -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.js"></script>

</head>

<body>
  <h1>Men√π</h1>

  <div id="menu-container">Caricamento in corso...</div>

  <script>
    const SUPABASE_URL = "https://wvbgpnepliihplacnlmp.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind2YmdwbmVwbGlpaHBsYWNubG1wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwODU0OTUsImV4cCI6MjA2OTY2MTQ5NX0.EkTXvzCacTTqknOZhZrzBU7Ml0RzVHnrOIS2x1dRBBI";

    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadMenu() {
      const container = document.getElementById("menu-container");

      const { data: categories, error: catErr } = await client
        .from("categorie_menu")
        .select("*")
        .order("ordinamento", { ascending: true });

      const { data: items, error: itemErr } = await client
        .from("piatti")
        .select("*")
        .order("nome", { ascending: true });

      // üî• DEBUG
      console.log("Categorie:", categories, "Errore categorie:", catErr);
      console.log("Piatti:", items, "Errore piatti:", itemErr);

      if (catErr || itemErr) {
        container.innerHTML = "Errore nel caricamento del men√π.";
        return;
      }

      container.innerHTML = "";

      categories.forEach(cat => {
        const catEl = document.createElement("div");
        catEl.className = "category";
        catEl.textContent = cat.nome;
        container.appendChild(catEl);

        items
          .filter(i => i.categoria_id === cat.id)
          .forEach(i => {
            const el = document.createElement("div");
            el.className = "item";
            el.innerHTML = `
              <strong>${i.nome}</strong>
              <span class="price">‚Ç¨ ${i.prezzo.toFixed(2)}</span>
            `;
            container.appendChild(el);
          });
      });
    }

    loadMenu();
  </script>

</body>
</html>
